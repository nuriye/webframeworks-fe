<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
        <h:outputLabel id="loginText" style="padding-top: 200px; text-align: center; display: block; font-size: 40px; font-weight: bolder; color: #ffcccc;">Welcome, please log in </h:outputLabel>
        
        <h:form id="loginForm">
                                
            <h:outputLabel for="username">Username:</h:outputLabel>

            <h:inputText id="username" value="#{loginFrontend.username}"/>

            <h:outputLabel for="password">Password:</h:outputLabel>

            <h:inputText id="password" value="#{loginFrontend.password}"/>

            <h:commandButton id="loginButton" class="btn btn-block" value="Login" action="#{loginFrontend.login}"/>
            <br></br>
            
        </h:form>
      
    </h:body>

</html>
