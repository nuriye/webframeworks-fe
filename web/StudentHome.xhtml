<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
        <div id="top">           
            <ui:insert name="top">Hello, #{loginFrontend.username} </ui:insert>
            <h:commandButton id="logoutButton" value="Logout" style="float:right" action="#{loginFrontend.logout}"/> 
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
                
                <h:commandLink action="StudentHome" value="Startseite"></h:commandLink><br></br>  
                <h:commandLink action="KursubersichtStudent" value="Kursubersicht"></h:commandLink><br></br>
                <h:commandLink action="PersonlicheDaten" value="PersonlicheDaten"> </h:commandLink><br></br>
                <h:commandLink action="Notenubersicht" value="Notenubersicht"></h:commandLink><br></br>
                                    
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content"></ui:insert>
                        <h:commandButton action="KursubersichtStudent" style="font-size: 20px; font-weight: bolder; margin-right: 30px; width: 200px;height: 200px; color:white ;background-color:#ffcccc; border-radius: 10px" id="kursuebersichtButton" value="Kursubersicht"></h:commandButton>
                        <h:commandButton action="PersonlicheDaten" style="font-size: 20px; font-weight: bolder; margin-right: 30px; width: 200px;height: 200px; color:white ;background-color:#ffcccc; border-radius: 10px; padding-right: 10px" id="personlicheDatenButton" value="Personliche Daten"> </h:commandButton>
                        <h:commandButton action="Notenubersicht" style="font-size: 20px; font-weight: bolder; margin-right: 30px; width: 200px;height: 200px; color:white ;background-color:#ffcccc; border-radius: 10px; padding-right: 10px" id="notenubersichtButton" value="Notenuebersicht"></h:commandButton> 
                </div>
            </div>
        </div> 
       </h:form> 
    </h:body>

</html>
